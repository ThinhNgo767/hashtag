<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <title>Video Frame</title>
    <link rel="stylesheet" href="video.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
      integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mySidepanel" class="sidepanel">
      <button class="closebtn" onclick="closeNav()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <a href="#">Video Frame</a>
      <a href="../index.html">Save Hashtag</a>
    </div>
    <div class="container-header">
      <div class="toggle-menu">
        <button class="bar-menu" id="openBtn" onclick="openNav()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div id="select-file">
        <input
          type="file"
          id="input-file"
          accept="video/*"
          style="display: none"
        />

        <button id="btn-select">Chọn Video</button>
        <button id="select-again">Chọn Lại</button>
      </div>
    </div>

    <video id="video" preload="metadata"></video>
    <div id="control-time">
      <input type="range" id="duration" min="0" value="0" />
      <span id="current-time">0</span>
    </div>
    <div id="container-speed">
      <label for="s-025"
        ><input type="radio" name="speed" id="s-025" value="0.25" /><span
          >0.25x</span
        ></label
      >
      <label for="s-05"
        ><input type="radio" name="speed" id="s-05" value="0.5" /><span
          >0.5x</span
        ></label
      >
      <label for="s-1"
        ><input type="radio" name="speed" id="s-1" value="1" checked /><span
          >1x</span
        ></label
      >
      <label for="s-15"
        ><input type="radio" name="speed" id="s15" value="1.5" /><span
          >1.5x</span
        ></label
      >
      <label for="s-2"
        ><input type="radio" name="speed" id="s-2" value="2" /><span
          >2x</span
        ></label
      >
    </div>
    <div id="container-control-btn">
      <button id="back"><i class="fa-solid fa-backward"></i></button>
      <button id="play-pause"><i class="fa-solid fa-play"></i></button>
      <button id="next"><i class="fa-solid fa-forward"></i></button>
    </div>
    <div id="copy-by-box">
      <div class="copy-by-item">
        <p>T</p>
      </div>
      <div class="copy-by-item">
        <small>Designer by</small>
        <p>KSC88</p>
      </div>
      <div class="copy-by-item">
        <small>©</small>
        <small>767</small>
      </div>
    </div>
    <script src="./video.js"></script>
  </body>
</html>
