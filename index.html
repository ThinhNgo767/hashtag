<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
      integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <title>Hashtag KBJ Idol</title>
  </head>

  <body>
    <div id="hashtag-container">
      <div id="mySidepanel" class="sidepanel">
        <button class="closebtn" onclick="closeNav()">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <a href="#">Save Hashtag</a>
        <a href="./pages/video.html">Video Frame</a>
      </div>
      <div class="container-header">
        <div class="toggle-menu">
          <button class="bar-menu" id="openBtn" onclick="openNav()">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div id="welcom">
          <p id="hashtag-p">enter hashtags</p>
        </div>
      </div>
      <!-- Hashtag content will be dynamically inserted here -->

      <div class="container-input">
        <input type="text" id="hashtag-input" placeholder="#example #hashtag" />
        <button id="paste-hashtag-button">Paste</button>
      </div>

      <p id="status-message"></p>
      <button id="submit-button">Submit</button>
    </div>

    <div id="result-container">
      <!-- Results will be displayed here -->
      <div id="container-btn">
        <button id="hide-button">Hide</button>
        <button id="delete-button">Delete</button>
        <button id="copy-button">Copy</button>
      </div>
      <textarea id="hashtagTextArea" readonly disabled></textarea>
    </div>

    <script src="./index.js"></script>
    <script src="./js/javascript.js"></script>
  </body>
</html>
